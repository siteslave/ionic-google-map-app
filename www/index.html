<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>


  <!-- compiled css output -->
  <link href="css/ionic.app.css" rel="stylesheet">

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <script src="lib/ng-cordova.js"></script>
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/map.js"></script>
</head>

<body ng-app="starter" ng-controller="MapCtrl">

  <ion-pane>
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input type="search" placeholder="Search" id="search-box">
        </label>
      <button class="button button-icon positive icon ion-ios-location" ng-click="goCurrent()"></button>
    </div>
    <ion-content class="has-header">
      <div id="map"></div>
    </ion-content>

    <div class="bar bar-footer" style="height: 130px;">
      <div class="row">
        <div class="col col-80">
          <div class="list">

            <div class="item item-input-inset">
              <label class="item-input-wrapper">
                <input type="text" placeholder="Latitude" ng-model="lat">
              </label>
            </div>

            <div class="item item-input-inset">
              <label class="item-input-wrapper">
                <input type="text" placeholder="Longitude" ng-model="lng">
              </label>
            </div>

          </div>
        </div>
        <div class="col">
          <br><br>
          <!--<button class="button button-calm" ng-click="routeMap()">-->
          <button class="button button-calm" ng-click="launchNavigator()">
            Route
          </button>
        </div>
      </div>
    </div>
  </ion-pane>
</body>

</html>
